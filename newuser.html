<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <link rel="stylesheet" href="$$$TP RESOURCES URL$$$/newuser.css"/>
    <script type="text/javascript" src="$$$TP RESOURCES URL$$$/iframeResizer.contentWindow.min.js"></script>
</head>

<body>
    <div id="paymentForm">
        <div id="preloader"></div>
        $$$PAYMENT ZONE$$$
    </div>
    <script>
      document.getElementById("payment-submit").addEventListener("click", function(e){
        e.preventDefault();
        setTimeout(() => {
          const errors = document.getElementsByClassName('payment-input-error').length;
          const paymentBtn = document.getElementById("payment");
          const preloader = document.getElementById("preloader");
          if (!errors) {
            preloader.className += ' active';
            paymentBtn.submit();
          }
        });
      });
    </script>
</body>
</html>
